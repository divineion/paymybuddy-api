spring.application.name=paymybuddy-api

# H2 database 
# créer bdd et la conserver après fermeture de la connexion
#garantir l'isolationd es tests : créer une base avec un nom différent pour chaque test... 
spring.datasource.url=jdbc:h2:mem:testpaymybuddy-${random.value};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# activer la console h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=none

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# différer l'init des données jusqu'à ce que le schema soit créé
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG